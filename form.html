<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Portal - Hairdresser Connect</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .tab {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .tab button {
            background-color: #ddd;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .tab button.active {
            background-color: #ff6f61;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="password"],
        form select,
        form input[type="date"],
        form input[type="submit"] {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }

        form input[type="submit"] {
            background-color: #ff6f61;
            color: white;
            border: none;
            cursor: pointer;
        }

        form input[type="submit"]:hover {
            background-color: #ff4d4d;
        }

        p {
            text-align: center;
        }

        p a {
            color: #ff6f61;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="services.html">Services</a></li>
                        <li><a href="hairdressers.html">Find a Hairdresser</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="form.html">User Portal</a></li>
                    </ul>
                </nav>
        

    </header>

    <main>
        <div class="form-container">
            <div class="tab">
                <button class="tablink active" onclick="openTab(event, 'SignUp')">Sign Up</button>
                <button class="tablink" onclick="openTab(event, 'LogIn')">Log In</button>
                <button class="tablink" onclick="openTab(event, 'Appointment')">Book Appointment</button>
            </div>

            <!-- Sign Up Form -->
            <div id="SignUp" class="tab-content active">
                <h2>Sign Up</h2>
                <form action="signup-success.html" method="post">
                    <input type="text" name="first_name" placeholder="First Name" required>
                    <input type="text" name="last_name" placeholder="Last Name" required>
                    <input type="email" name="email" placeholder="Email Address" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                    <input type="submit" value="Sign Up">
                </form>
                <p>Already have an account? <a href="#" onclick="openTab(event, 'LogIn')">Log In</a></p>
            </div>

            <!-- Log In Form -->
            <div id="LogIn" class="tab-content">
                <h2>Log In</h2>
                <form action="dashboard.html" method="post">
                    <input type="email" name="email" placeholder="Email Address" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="submit" value="Log In">
                </form>
                <p>Don't have an account? <a href="#" onclick="openTab(event, 'SignUp')">Sign Up</a></p>
            </div>

            <!-- Appointment Form -->
            <div id="Appointment" class="tab-content">
                <h2>Book an Appointment</h2>
                <form action="appointment-success.html" method="post">
                    <input type="text" name="full_name" placeholder="Full Name" required>
                    <input type="email" name="email" placeholder="Email Address" required>
                    <input type="text" name="phone" placeholder="Phone Number" required>
                    <select name="service" required>
                        <option value="">Select Service</option>
                        <option value="haircut">Haircut</option>
                        <option value="hair_color">Hair Coloring</option>
                        <option value="manicure">Manicure</option>
                        <option value="pedicure">Pedicure</option>
                        <option value="facial">Facial</option>
                    </select>
                    <input type="date" name="appointment_date" required>
                    <input type="submit" value="Book Appointment">
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Hairdresser Connect. All rights reserved.</p>
    </footer>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].classList.remove("active");
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }
    </script>
</body>
</html>
